components:
  schemas:
    AbstractApiRepository:
      properties:
        format:
          description: Component format held in this repository
          example: npm
          type: string
        name:
          description: A unique identifier for this repository
          example: internal
          pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
          type: string
        online:
          description: Whether this repository accepts incoming requests
          example: true
          type: boolean
        type:
          description: Controls if deployments of and updates to artifacts are allowed
          enum:
          - hosted
          - proxy
          - group
          example: hosted
          type: string
        url:
          description: URL to the repository
          type: string
      required:
      - online
      type: object
    AnonymousAccessSettingsXO:
      properties:
        enabled:
          description: Whether or not Anonymous Access is enabled
          type: boolean
        realmName:
          description: The name of the authentication realm for the anonymous account
          type: string
        userId:
          description: The username of the anonymous account
          type: string
      type: object
    ApiCertificate:
      properties:
        expiresOn:
          format: int64
          type: integer
        fingerprint:
          type: string
        id:
          type: string
        issuedOn:
          format: int64
          type: integer
        issuerCommonName:
          type: string
        issuerOrganization:
          type: string
        issuerOrganizationalUnit:
          type: string
        pem:
          type: string
        serialNumber:
          type: string
        subjectCommonName:
          type: string
        subjectOrganization:
          type: string
        subjectOrganizationalUnit:
          type: string
      type: object
    ApiCreateUser:
      properties:
        emailAddress:
          description: The email address associated with the user.
          type: string
        firstName:
          description: The first name of the user.
          type: string
        lastName:
          description: The last name of the user.
          type: string
        password:
          description: The password for the new user.
          type: string
        roles:
          description: The roles which the user has been assigned within Nexus.
          items:
            type: string
          type: array
          uniqueItems: true
        status:
          description: The user's status, e.g. active or disabled.
          enum:
          - active
          - locked
          - disabled
          - changepassword
          type: string
        userId:
          description: The userid which is required for login. This value cannot be
            changed.
          type: string
      required:
      - status
      type: object
    ApiEmailConfiguration:
      properties:
        enabled:
          type: boolean
        fromAddress:
          example: nexus@example.org
          type: string
        host:
          type: string
        nexusTrustStoreEnabled:
          description: Use the Nexus Repository Manager's certificate truststore
          type: boolean
        password:
          type: string
        port:
          format: int32
          type: integer
        sslOnConnectEnabled:
          description: Enable SSL/TLS Encryption upon Connection
          type: boolean
        sslServerIdentityCheckEnabled:
          description: Verify the server certificate when using TLS or SSL
          type: boolean
        startTlsEnabled:
          description: Enable STARTTLS Support for Insecure Connections
          type: boolean
        startTlsRequired:
          description: Require STARTTLS Support
          type: boolean
        subjectPrefix:
          description: A prefix to add to all email subjects to aid in identifying
            automated emails
          type: string
        username:
          type: string
      required:
      - port
      type: object
    ApiEmailValidation:
      properties:
        reason:
          type: string
        success:
          type: boolean
      type: object
    ApiLicenseDetailsXO:
      properties:
        contactCompany:
          type: string
        contactEmail:
          type: string
        contactName:
          type: string
        effectiveDate:
          format: date-time
          type: string
        expirationDate:
          format: date-time
          type: string
        features:
          type: string
        fingerprint:
          type: string
        licenseType:
          type: string
        licensedUsers:
          type: string
        maxRepoComponents:
          format: int64
          type: integer
        maxRepoRequests:
          format: int64
          type: integer
      type: object
    ApiPrivilege:
      properties:
        description:
          type: string
        name:
          description: The name of the privilege.  This value cannot be changed.
          pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
          type: string
        readOnly:
          description: Indicates whether the privilege can be changed. External values
            supplied to this will be ignored by the system.
          type: boolean
        type:
          description: The type of privilege, each type covers different portions
            of the system. External values supplied to this will be ignored by the
            system.
          type: string
      type: object
    ApiPrivilegeApplicationRequest:
      properties:
        actions:
          description: A collection of actions to associate with the privilege, using
            BREAD syntax (browse,read,edit,add,delete,all) as well as 'run' for script
            privileges.
          items:
            enum:
            - READ
            - BROWSE
            - EDIT
            - ADD
            - DELETE
            - RUN
            - START
            - STOP
            - ASSOCIATE
            - DISASSOCIATE
            - ALL
            type: string
          type: array
        description:
          type: string
        domain:
          description: The domain (i.e. 'blobstores', 'capabilities' or even '*' for
            all) that this privilege is granting access to.  Note that creating new
            privileges with a domain is only necessary when using plugins that define
            their own domain(s).
          type: string
        name:
          description: The name of the privilege.  This value cannot be changed.
          pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
          type: string
      type: object
    ApiPrivilegeRepositoryAdminRequest:
      properties:
        actions:
          description: A collection of actions to associate with the privilege, using
            BREAD syntax (browse,read,edit,add,delete,all) as well as 'run' for script
            privileges.
          items:
            enum:
            - READ
            - BROWSE
            - EDIT
            - ADD
            - DELETE
            - RUN
            - START
            - STOP
            - ASSOCIATE
            - DISASSOCIATE
            - ALL
            type: string
          type: array
        description:
          type: string
        format:
          description: The repository format (i.e 'nuget', 'npm') this privilege will
            grant access to (or * for all).
          type: string
        name:
          description: The name of the privilege.  This value cannot be changed.
          pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
          type: string
        repository:
          description: The name of the repository this privilege will grant access
            to (or * for all).
          type: string
      type: object
    ApiPrivilegeRepositoryContentSelectorRequest:
      properties:
        actions:
          description: A collection of actions to associate with the privilege, using
            BREAD syntax (browse,read,edit,add,delete,all) as well as 'run' for script
            privileges.
          items:
            enum:
            - READ
            - BROWSE
            - EDIT
            - ADD
            - DELETE
            - RUN
            - START
            - STOP
            - ASSOCIATE
            - DISASSOCIATE
            - ALL
            type: string
          type: array
        contentSelector:
          description: The name of a content selector that will be used to grant access
            to content via this privilege.
          type: string
        description:
          type: string
        format:
          description: The repository format (i.e 'nuget', 'npm') this privilege will
            grant access to (or * for all).
          type: string
        name:
          description: The name of the privilege.  This value cannot be changed.
          pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
          type: string
        repository:
          description: The name of the repository this privilege will grant access
            to (or * for all).
          type: string
      type: object
    ApiPrivilegeRepositoryViewRequest:
      properties:
        actions:
          description: A collection of actions to associate with the privilege, using
            BREAD syntax (browse,read,edit,add,delete,all) as well as 'run' for script
            privileges.
          items:
            enum:
            - READ
            - BROWSE
            - EDIT
            - ADD
            - DELETE
            - RUN
            - START
            - STOP
            - ASSOCIATE
            - DISASSOCIATE
            - ALL
            type: string
          type: array
        description:
          type: string
        format:
          description: The repository format (i.e 'nuget', 'npm') this privilege will
            grant access to (or * for all).
          type: string
        name:
          description: The name of the privilege.  This value cannot be changed.
          pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
          type: string
        repository:
          description: The name of the repository this privilege will grant access
            to (or * for all).
          type: string
      type: object
    ApiPrivilegeRequest:
      properties:
        actions:
          description: 'A collection of actions to associate with the privilege, using
            BREAD syntax (browse,read,edit,add,delete,all) as well as ''run'' for
            script privileges.


            Only applicable for Privilege Types: repository-admin, repository-content-selector,
            repository-view, script'
          items:
            type: string
          type: array
        contentSelector:
          description: 'The name of a content selector that will be used to grant
            access to content via this privilege.


            Only applicable for Privilege Types: repository-content-selector'
          type: string
        description:
          type: string
        domain:
          description: 'The domain (i.e. ''blobstores'', ''capabilities'' or even
            ''*'' for all) that this privilege is granting access to. Note that creating
            new privileges with a domain is only necessary when using plugins that
            define their own domain(s).


            Only applicable for Privilege Types: application'
          type: string
        format:
          description: 'The repository format (i.e ''nuget'', ''npm'') this privilege
            will grant access to (or * for all).


            Only applicable for Privilege Types: repository-admin, repository-content-selector,
            repository-view'
          type: string
        name:
          description: The name of the privilege. This value cannot be changed.
          pattern: ^[a-zA-Z0-9\-]{1}[a-zA-Z0-9_\-\.]*$
          type: string
        pattern:
          description: 'A colon separated list of parts that create a permission string.


            Only applicable for Privilege Types: wildcard'
          type: string
        readOnly:
          description: Indicates whether the privilege can be changed. External values
            supplied to this will be ignored by the system.
          type: boolean
        repository:
          description: 'The name of the repository this privilege will grant access
            to (or * for all). The repository MUST exist.


            Only applicable for Privilege Types: repository-admin, repository-content-selector,
            repository-view'
          type: string
        scriptName:
          description: 'The name of a script to give access to.


            Only applicable for Privilege Types: script'
          type: string
        type:
          description: The type of privilege, each type covers different portion of
            the system. External values supplied to this will be ignored by the system.
          enum:
          - application
          - repository-admin
          - repository-content-selector
          - repository-view
          - script
          - wildcard
          type: string
      required:
      - name
      - type
      type: object
    ApiPrivilegeScriptRequest:
      properties:
        actions:
          description: A collection of actions to associate with the privilege, using
            BREAD syntax (browse,read,edit,add,delete,all) as well as 'run' for script
